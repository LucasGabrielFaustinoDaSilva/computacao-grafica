<!DOCTYPE html>
<html>
<head>
  <title>4. Primeiro Segmento</title>
</head>
<body>
  <h2>Meu primeiro segmento AB</h2>
  <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Coordenadas dos pontos
    const pontoA = {x: 100, y: 100};
    const pontoB = {x: 300, y: 150};

    // Desenha a linha (segmento)
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(pontoA.x, pontoA.y);  // Move para ponto A
    ctx.lineTo(pontoB.x, pontoB.y);  // Desenha linha at√© ponto B
    ctx.stroke();

    // Desenha os pontos
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(pontoA.x, pontoA.y, 5, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(pontoB.x, pontoB.y, 5, 0, 2 * Math.PI);
    ctx.fill();

    // Nomes dos pontos
    ctx.fillStyle = 'black';
    ctx.font = '16px Arial';
    ctx.fillText('A', pontoA.x - 15, pontoA.y - 10);
    ctx.fillText('B', pontoB.x + 10, pontoB.y - 10);
  </script>
</body>
</html>
