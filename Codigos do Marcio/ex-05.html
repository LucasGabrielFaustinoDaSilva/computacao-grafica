<!DOCTYPE html>
<html>
<head>
  <title>5. Dois Segmentos</title>
</head>
<body>
  <h2>Dois segmentos: AB e CD</h2>
  <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Pontos do primeiro segmento
    const A = {x: 50, y: 100};
    const B = {x: 200, y: 120};

    // Pontos do segundo segmento
    const C = {x: 100, y: 200};
    const D = {x: 350, y: 180};

    // Primeiro segmento AB (azul)
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(A.x, A.y);
    ctx.lineTo(B.x, B.y);
    ctx.stroke();

    // Segundo segmento CD (verde)
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(C.x, C.y);
    ctx.lineTo(D.x, D.y);
    ctx.stroke();

    // Desenha todos os pontos
    ctx.fillStyle = 'red';
    [A, B, C, D].forEach(ponto => {
      ctx.beginPath();
      ctx.arc(ponto.x, ponto.y, 4, 0, 2 * Math.PI);
      ctx.fill();
    });

    // Nomes dos pontos
    ctx.fillStyle = 'black';
    ctx.font = '14px Arial';
    ctx.fillText('A', A.x - 15, A.y - 10);
    ctx.fillText('B', B.x + 10, B.y - 10);
    ctx.fillText('C', C.x - 15, C.y + 20);
    ctx.fillText('D', D.x + 10, D.y + 20);
  </script>
</body>
</html>
