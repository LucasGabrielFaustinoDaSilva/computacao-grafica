<!DOCTYPE html>
<html>
<head>
  <title>7. Retas Perpendiculares</title>
</head>
<body>
  <h2>Retas perpendiculares (90°)</h2>
  <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Ponto de interseção
    const centro = {x: 200, y: 150};

    // Reta horizontal
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(50, centro.y);
    ctx.lineTo(350, centro.y);
    ctx.stroke();

    // Reta vertical (perpendicular à horizontal)
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(centro.x, 50);
    ctx.lineTo(centro.x, 250);
    ctx.stroke();

    // Marca o ponto de interseção
    ctx.fillStyle = 'green';
    ctx.beginPath();
    ctx.arc(centro.x, centro.y, 5, 0, 2 * Math.PI);
    ctx.fill();

    // Desenha o símbolo de ângulo reto (quadradinho)
    ctx.strokeStyle = 'green';
    ctx.lineWidth = 2;
    ctx.strokeRect(centro.x - 10, centro.y - 10, 20, 20);

    // Texto
    ctx.fillStyle = 'black';
    ctx.font = '12px Arial';
    ctx.fillText("90°", centro.x + 15, centro.y - 15);
  </script>
</body>
</html>
