<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>PixelArt CSV → Canvas</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>PixelArt de CSV no Canvas</h1>

    <div class="row">
        <div class="panel">
            <label>Carregar CSV (cores HEX):</label>
            <input id="file" type="file" accept=".csv" />

            <label style="margin-top:12px;">Tamanho do pixel (px):</label>
            <input id="cell" type="number" value="20" min="1" step="1" />

            <div class="note" style="margin-top:12px;">
                Formato esperado: matriz sem cabeçalho, separada por vírgulas, ex.:<br>
                <code>#FFFFFF,#FFFFFF,#000000</code><br>
                <code>#F8CBAD,#F0904E,#000000</code>
            </div>
        </div>

        <canvas id="canvas" width="360" height="380"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
