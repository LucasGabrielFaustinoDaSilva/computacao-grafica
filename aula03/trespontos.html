DOCTYPE htm
html>
<title>3. Três Pontos com Nomes</title>
<head>
</head>
<body>
<h2>Três pontos: A, Be C</h2>
<canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
// Ponto A
ctx.fillStyle = 'red';
ctx.beginPath();
ctx.arc(100, 100, 5, 0,2* Math.PI);
ctx.fill();
ctx.fillStyle = "black";
ctx.font = "16px Arial";
ctx.fillText('A', 110, 105);
//Ponto B
ctx.fillStyle = 'blue';
ctx.beginPath();
ctx.arc(250, 150, 5, 0, 2* Math.PI);
ctx.fill();
ctx.fillStyle = 'black';
ctx.fillText('B', 260, 155);
//Ponto C
ctx.fillStyle = 'green';
ctx.beginPath();
ctx.arc(180, 200, 5, 0, 2* Math.PI);
ctx.fill();
ctx.fillStyle='black';
ctx.fillText('C', 190, 205);
</script>
</body>
</html>
