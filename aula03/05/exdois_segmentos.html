<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>12 - Três Segmentos: AB, CD e EF</title>
</head>
<body>
    <h2>12 - Três segmentos: AB, CD e EF</h2>
    <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Coordenadas dos pontos
        const A = { x: 50, y: 100 };
        const B = { x: 200, y: 120 };
        const C = { x: 100, y: 200 };
        const D = { x: 350, y: 180 };
        const E = { x: 80, y: 50 };   // <-- Novo ponto E
        const F = { x: 320, y: 70 };  // <-- Novo ponto F

        // Desenha o segmento AB
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(A.x, A.y);
        ctx.lineTo(B.x, B.y);
        ctx.stroke();

        // Desenha o segmento CD
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(C.x, C.y);
        ctx.lineTo(D.x, D.y);
        ctx.stroke();

        // Desenha o novo segmento EF
        ctx.strokeStyle = 'red'; // <-- Cor do novo segmento
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(E.x, E.y);
        ctx.lineTo(F.x, F.y);
        ctx.stroke();

        // Função para desenhar um ponto
        function desenhaPonto(ponto, cor) {
            ctx.fillStyle = cor;
            ctx.beginPath();
            ctx.arc(ponto.x, ponto.y, 4, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Desenha os pontos A, B, C, D, E, F
        desenhaPonto(A, 'red');
        desenhaPonto(B, 'red');
        desenhaPonto(C, 'blue');
        desenhaPonto(D, 'blue');
        desenhaPonto(E, 'purple'); // <-- Ponto E
        desenhaPonto(F, 'purple'); // <-- Ponto F

        // Escreve os nomes dos pontos
        ctx.fillStyle = 'black';
        ctx.font = "14px Arial";
        ctx.fillText("A", A.x - 15, A.y - 10);
        ctx.fillText("B", B.x + 10, B.y - 10);
        ctx.fillText("C", C.x - 15, C.y + 20);
        ctx.fillText("D", D.x + 10, D.y + 20);
        ctx.fillText("E", E.x - 15, E.y - 10); // <-- Nome E
        ctx.fillText("F", F.x + 10, F.y - 10); // <-- Nome F
    </script>
</body>
</html>
