<!DOCTYPE html>
<html>
<head>
  <title>10. Círculo</title>
</head>
<body>
  <h2>Desenhando um círculo</h2>
  <canvas id="canvas" width="400" height="300" style="border: 1px solid black;"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Centro e raio do círculo
    const centro = { x: 200, y: 150 };
    const raio = 80;

    // Desenha o círculo apenas contorno azul
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.arc(centro.x, centro.y, raio, 0, 2 * Math.PI);
    ctx.stroke();

    // Marca o centro em vermelho
    ctx.fillStyle = 'red';
    ctx.beginPath();
    ctx.arc(centro.x, centro.y, 4, 0, 2 * Math.PI);
    ctx.fill();

    // Desenha o raio em vermelho
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(centro.x, centro.y);
    ctx.lineTo(centro.x + raio, centro.y);
    ctx.stroke();

    // Texto
    ctx.fillStyle = 'black';
    ctx.font = '14px Arial';
    ctx.fillText("Centro", centro.x - 10, centro.y - 10);
    ctx.fillText(`Raio = ${raio}px`, centro.x + 20, centro.y + 10);
  </script>
</body>
</html>
