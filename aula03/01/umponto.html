<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. um ponto</title>
</head>
<body>
    <h2>Desenhando UM ponto</h2>
    <canvas id="canvas" width="400" height="300" style="border:1px solid black"></canvas>

    <script>

        const canvas = document.getElementById('canvas');
        const ctx= canvasgetContext('2d');

        ctx.fillStyle='red';

        ctx.beginPath();
        ctx.arc(100,100,5,0,2*Math.PI);
        ctx.fill()
    </script>
</body>
</html>
